    <title>Russian-accent</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="heading-home">The Accent Kit</div>
    <div class="textarea-glow">
      <textarea
        id="input"
        class="text-translate"
        placeholder="Enter your text here"
      ></textarea>
    </div>
    <button id="button" class="button-translate">Translate</button>

    <div class="div-output output-glow" id="output"></div>
    <div class="button-g">
      <button class="cbuttonn">Russian accent</button>
    </div>

    <div class="button-b">
      <button id="home-button" class="cbutton">Go to home</button>
    </div>

          <a href="https://www.linkedin.com/in/himanshu-1212b3200/">LinkedIn</a>

  </body>
  <script src="russian.js" type="text/javascript"></script>
